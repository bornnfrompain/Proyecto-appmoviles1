<ion-header [translucent]="true">
  <ion-toolbar>
    <!--Imagen-->
    <div slot="end">
      <img width="150px" src="assets/icon/logo-duoc.png" alt="Logo DUOC" class="image-animation">
    </div>
  </ion-toolbar>
  <ion-toolbar class="toolbar-style">
    <ion-segment [(ngModel)]="componente_actual" (ngModelChange)="cambiarComponente($event)">
      <ion-segment-button value="qr">
        <ion-label>QR</ion-label>
      </ion-segment-button>
      <ion-segment-button value="miclase">
        <ion-label>Mi<br>clase</ion-label>
      </ion-segment-button>
      <ion-segment-button value="foro">
        <ion-label>Foro</ion-label>
      </ion-segment-button>
      <ion-segment-button value="misdatos">
        <ion-label>Mis<br>datos</ion-label>
      </ion-segment-button>
      <ion-segment-button value="admin">
        <ion-label>Admin</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="assets/img/DuocBackground.png" class="img-fluid">
  <app-qr [hidden]="componente_actual !== 'qr'" (qrcapturado)="cambiarComponente('miclase')"></app-qr>
  <app-miclase [hidden]="componente_actual !== 'miclase'"></app-miclase>
  <app-foro [hidden]="componente_actual !== 'foro'"></app-foro>
  <app-misdatos [hidden]="componente_actual !== 'misdatos'"></app-misdatos>
  <app-admin [hidden]="componente_actual !== 'admin'"></app-admin>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="cerrarSesion()" expand="block" fill="clear" shape="round">
      Cerrar sesi√≥n
    </ion-button>
  </ion-toolbar>
</ion-footer>
