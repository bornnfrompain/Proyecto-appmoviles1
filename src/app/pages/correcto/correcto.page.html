<ion-header [translucent]="true">

    <div slot="end">
      <img width="150px" src="assets/icon/logo-duoc.png" alt="Logo DUOC" class="image-animation">
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="assets/img/DuocBackground.png" class="img-fluid">
  
  <ion-card-content class="ion-text-center">
  <ion-card>
    <ion-card-header>
      <ion-card-title>CORRECTO!</ion-card-title>
      <ion-card-subtitle>Su contrase√±a es: {{ password }}</ion-card-subtitle> 
    </ion-card-header>
    
    <img src="assets/img/pulgar_arriba.png" style="width: 90%;" />
    
  </ion-card>
  <ion-row>
    <ion-col size="12">
      <ion-button shape="block" (click)="login()">Ir al inicio</ion-button>
    </ion-col>
  </ion-row>
</ion-card-content>
</ion-content>

<ion-footer>
  <ion-toolbar class="footer-style">
    <div slot="start">
      <div class="footer-animation">
        Sistema de asistencia DuocUc
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
