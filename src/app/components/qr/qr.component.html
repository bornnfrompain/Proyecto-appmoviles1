<ion-content class="ion-padding ion-text-center">
  <img src="assets/img/DuocBackground.png" class="img-fluid">
  
  <div class="text-title">
    <h1 style="font-family: fantasy;">
      Â¡Bienvenido(a) {{ usuario.nombre }} {{ usuario.apellido }}!
    </h1>
  </div>

  <ion-button *ngIf="!escaneando" (click)="comenzarEscaneoQR()">
    <ion-icon slot="start" name="videocam-outline"></ion-icon>
    Comenzar Escaneo de QR
  </ion-button>

  <ion-button *ngIf="escaneando && plataforma === 'web'" (click)="detenerEscaneoQR()">
    <ion-icon slot="start" name="stop-circle-outline"></ion-icon>
    Detener escaneo de QR
  </ion-button>

  <video #video [hidden]="!escaneando" width="100%"></video>
  <canvas #canvas hidden></canvas>

</ion-content>
